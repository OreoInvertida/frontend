<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Invertida - Premium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- Common styles first, then page-specific styles -->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/premium-page.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header-container">
        <!-- Header content will be injected by layout-utils.js -->
    </header>

    <div class="main-container">
        <!-- Left Navigation Menu -->
        <nav class="side-nav" id="nav-container">
            <!-- Navigation content will be injected by layout-utils.js -->
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="premium-container">
                <div class="construction-box">
                    <i class="bi bi-gear-wide-connected construction-icon"></i>
                    <div class="coming-soon">Próximamente</div>
                    <h2>Características Premium en Desarrollo</h2>
                    <p class="lead">Estamos trabajando para ofrecerte funcionalidades avanzadas en tu carpeta ciudadana.</p>
                    <p class="details">Las características premium incluirán almacenamiento adicional, validación avanzada de documentos, notificaciones en tiempo real y mucho más.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common layout utilities -->
    <script src="../utilities/layout-utils.js"></script>
    <!-- No specific controller yet for premium page, but we'll initialize the common layout -->
    <script>
        // Initialize the common layout with the active page
        initCommonLayout('premium');
    </script>
</body>
</html>
