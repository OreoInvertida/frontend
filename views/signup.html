<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login-signup.css">
</head>
<body class="signup-body">
    <div class="signup-container">
        <form class="signup-form mx-auto" id="signup-form">
            <h2 class="mb-4 text-center">Regístrate para empezar a usar tu carpeta ciudadana</h2>
            
            <div class="mb-3">
                <label for="first-name" class="form-label">Primer nombre</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>

            <div class="mb-3">
                <label for="second-name" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="second-name" name="second-name">
            </div>

            <div class="mb-3">
                <label for="first-lastname" class="form-label">Primer apellido</label>
                <input type="text" class="form-control" id="first-lastname" name="first-lastname" required>
            </div>

            <div class="mb-3">
                <label for="second-lastname" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="second-lastname" name="second-lastname">
            </div>

            <div class="mb-3">
                <label for="document-type" class="form-label">Tipo de documento</label>
                <select class="form-select" id="document-type" name="document-type" required>
                    <option value="">Seleccione tipo de documento</option>
                    <option value="cc">Cédula de ciudadanía</option>
                    <option value="ce">Cédula de extranjería</option>
                    <option value="passport">Pasaporte</option>
                    <option value="ti">Tarjeta de identidad</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="document-number" class="form-label">Número de documento</label>
                <input type="number" class="form-control" id="document-number" name="document-number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Dirección de residencia</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="department" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="identity-document" class="form-label">Adjunta tu documento de identidad</label>
                <input type="file" class="form-control" id="identity-document" name="identity-document" accept=".jpg,.png,.pdf" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirma tu contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="mb-3 terms-checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <button type="submit" class="btn btn-primary w-100 signup-button" id="signup-button" disabled>Registrar cuenta</button>

            <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>.</p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/signup.js"></script>
</body>
</html>
