<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Invertida - Carpeta Ciudadana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/folder-page.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header - 1 row of the 8-row grid -->
    <header class="header">
        <div class="container-fluid d-flex justify-content-end align-items-center">
            <div class="user-profile">
                <img src="../resources/icons/user.png" alt="Perfil" class="user-avatar">
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Navigation Menu - 1 column of the 12-column grid -->
        <nav class="side-nav">
            <ul class="nav-icons">
                <li class="active">
                    <a href="folder-page.html">
                        <div class="icon-container">
                            <img src="../resources/icons/folder.png" alt="Carpeta">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <img src="../resources/icons/action.png" alt="Acción">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <img src="../resources/icons/entities.png" alt="Entidades">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <img src="../resources/icons/apply.png" alt="Aplicar">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area - 11 columns of the 12-column grid -->
        <main class="content-area">
            <!-- Documents Grid - occupies most of the content area width -->
            <div class="documents-grid">
                <!-- Document items will be dynamically added here -->
                <div class="document-item">
                    <img src="../resources/icons/file.png" alt="Documento" class="document-icon">
                    <p>Cédula.jpg</p>
                </div>
                <div class="document-item">
                    <img src="../resources/icons/file.png" alt="Documento" class="document-icon">
                    <p>Documento-1.pdf</p>
                </div>
                <div class="document-item">
                    <img src="../resources/icons/file.png" alt="Documento" class="document-icon">
                    <p>Documento-2.pdf</p>
                </div>
            </div>

            <!-- Toolbar - occupies the rightmost part of the content area -->
            <div class="toolbar">
                <button class="tool-button" title="Agregar documento">
                    <img src="../resources/icons/add.png" alt="Agregar">
                </button>
                <button class="tool-button" title="Actualizar documento">
                    <img src="../resources/icons/update.png" alt="Actualizar">
                </button>
                <button class="tool-button" title="Descargar documento">
                    <img src="../resources/icons/download.png" alt="Descargar">
                </button>
                <button class="tool-button" title="Transferir documento">
                    <img src="../resources/icons/transfer.png" alt="Transferir">
                </button>
                <button class="tool-button" title="Eliminar documento">
                    <img src="../resources/icons/delete.png" alt="Eliminar">
                </button>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/folder-page.js"></script>
</body>
</html>
