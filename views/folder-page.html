<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Invertida - Carpeta Ciudadana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/folder-page.css">
</head>
<body>
    <!-- Header - 1 row of the 8-row grid -->
    <header class="header">
        <div class="container-fluid d-flex justify-content-end align-items-center">
            <div class="user-profile">
                <i class="bi bi-person-circle user-avatar"></i>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Navigation Menu - 1 column of the 12-column grid -->
        <nav class="side-nav">
            <ul class="nav-icons">
                <li class="active">
                    <a href="folder-page.html">
                        <div class="icon-container">
                            <i class="bi bi-folder"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <i class="bi bi-gear"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <i class="bi bi-building"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-container">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area - 11 columns of the 12-column grid -->
        <main class="content-area">
            <!-- Documents Grid - occupies most of the content area width -->
            <div class="documents-grid">
                <!-- Document items will be dynamically added here -->
                <div class="document-item">
                    <i class="bi bi-file-earmark-image document-icon"></i>
                    <p>CÃ©dula.jpg</p>
                </div>
                <div class="document-item">
                    <i class="bi bi-file-earmark-pdf document-icon"></i>
                    <p>Documento-1.pdf</p>
                </div>
                <div class="document-item">
                    <i class="bi bi-file-earmark-pdf document-icon"></i>
                    <p>Documento-2.pdf</p>
                </div>
            </div>

            <!-- Toolbar - occupies the rightmost part of the content area -->
            <div class="toolbar">
                <button class="tool-button" title="Agregar documento">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="tool-button" title="Actualizar documento">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button class="tool-button" title="Descargar documento">
                    <i class="bi bi-download"></i>
                </button>
                <button class="tool-button" title="Transferir documento">
                    <i class="bi bi-send"></i>
                </button>
                <button class="tool-button" title="Eliminar documento">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/folder-page.js"></script>
</body>
</html>
