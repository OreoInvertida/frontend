<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login-signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-text">
                <h1>Oreo invertida</h1>
                <p>¡Tu carpeta ciudadana!</p>
            </div>
        </div>
        <div class="right-section">
            <form class="login-form">
                <h2>Inicia sesión</h2>
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" placeholder="1234567890">

                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Introduce tu contraseña">
                    <button type="button" class="toggle-password">👁️</button>
                </div>

                <button type="submit" class="login-button">Iniciar sesión</button>
                <p>¿No tienes cuenta? <a href="signup.html">Créala aquí</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
