<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/login-signup.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-section">
                <div class="welcome-text">
                    <h1>Oreo invertida</h1>
                    <p>¡Tu carpeta ciudadana!</p>
                </div>
            </div>
            <div class="col-md-6 right-section d-flex justify-content-center align-items-center">
                <form class="login-form">
                    <h2 class="mb-4">Inicia sesión</h2>
                    <div class="mb-3">
                        <label for="id-number" class="form-label">Número de identificación</label>
                        <input type="text" class="form-control" id="id-number" placeholder="1234567890">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group password-container">
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                            <button type="button" class="btn btn-outline-secondary toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 login-button">Iniciar sesión</button>
                    <p class="mt-3 text-center">¿No tienes cuenta? <a href="signup.html">Créala aquí</a>.</p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../controllers/login.js"></script>
</body>
</html>
