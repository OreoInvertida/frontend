<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Invertida - Operadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- Common styles first, then page-specific styles -->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/operators-page.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header-container">
        <!-- Header content will be injected by layout-utils.js -->
    </header>

    <div class="main-container">
        <!-- Left Navigation Menu -->
        <nav class="side-nav" id="nav-container">
            <!-- Navigation content will be injected by layout-utils.js -->
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="operators-container">
                <!-- Operators Filters -->
                <div class="operators-filters mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <select class="form-select" id="typeFilter">
                                <option value="all">Todos los operadores</option>
                                <option value="public">Operadores PÃºblicos</option>
                                <option value="private">Operadores Privados</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="search-container">
                                <input type="text" class="form-control" id="searchOperators" placeholder="Buscar operador...">
                                <i class="bi bi-search search-icon"></i>
                            </div>
                        </div>
                        <div class="col-md-5 text-end">
                            <button class="btn btn-outline-primary" id="refreshOperatorsBtn">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Operators Grid -->
                <div class="operators-grid" id="operatorsGrid">
                    <!-- Operators will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Operator Details Modal -->
    <div class="modal fade" id="operatorDetailsModal" tabindex="-1" aria-labelledby="operatorDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="operatorDetailsModalLabel">Detalles del Operador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="operatorDetails">
                        <!-- Operator details will be loaded here -->
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-4 text-center">
                            <div class="stat-box">
                                <h4 id="userCount">0</h4>
                                <p>Usuarios</p>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="stat-box">
                                <h4 id="documentCount">0</h4>
                                <p>Documentos</p>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="stat-box">
                                <h4 id="availability">0%</h4>
                                <p>Disponibilidad</p>
                            </div>
                        </div>
                    </div>
                    
                    <h6 class="mt-4 mb-3">Funcionalidades</h6>
                    <ul class="list-group" id="capabilitiesList">
                        <!-- Capabilities will be loaded here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="requestTransferBtn">Solicitar Transferencia</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common layout utilities -->
    <script src="../utilities/layout-utils.js" type="module"></script>
    <!-- Page specific scripts -->
    <script src="../controllers/operators-page.js"></script>
    <script type="module">
        // Import the initCommonLayout function
        import { initCommonLayout } from '../utilities/layout-utils.js';
        
        // Initialize the common layout with the active page
        initCommonLayout('operators');
    </script>
</body>
</html>
