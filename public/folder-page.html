<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Invertida - Carpeta Ciudadana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- Common styles first, then page-specific styles -->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/folder-page.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header-container">
        <!-- Header content will be injected by layout-utils.js -->
    </header>

    <div class="main-container">
        <!-- Left Navigation Menu -->
        <nav class="side-nav" id="nav-container">
            <!-- Navigation content will be injected by layout-utils.js -->
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Documents Grid - occupies most of the content area width -->
            <div class="documents-grid">
                <!-- Document items will be dynamically added here -->
            </div>

            <!-- Toolbar - occupies the rightmost part of the content area -->
            <div class="toolbar">
                <button class="tool-button" title="Agregar documento">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="tool-button" title="Descargar documento">
                    <i class="bi bi-download"></i>
                </button>
                <button class="tool-button" title="Certificar documento">
                    <i class="bi bi-check-circle"></i>
                </button>
                <button class="tool-button" title="Transferir documento">
                    <i class="bi bi-send"></i>
                </button>
                <button class="tool-button" title="Eliminar documento">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common layout utilities -->
    <script src="../utilities/layout-utils.js" type="module"></script>
    <!-- Page specific scripts -->
    <script src="../controllers/folder-page.js"></script>
    <script type="module">
        // Import the initCommonLayout function
        import { initCommonLayout } from '../utilities/layout-utils.js';
        
        // Initialize the common layout with the active page
        initCommonLayout('folder');
    </script>
</body>
</html>
